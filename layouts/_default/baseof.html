<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
  {{ partialCached "css.html" . }}
</head>

<body class="bg-[#f5f5f5]">
  <header class="flex justify-between items-center max-w-5xl mx-auto p-4">
    {{ partial "header.html" . }}
  </header>
  <main class="max-w-3xl mx-auto p-6">

    {{ block "main" . }}{{ end }}
  </main>
  <footer class="max-w-3xl mx-auto px-4 mt-10 py-6">
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
