<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
  {{ partialCached "css.html" . }}
</head>

<body class="bg-[#f5f5f5]" style="font-family: Inter, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;">
  <header class="flex justify-between items-center max-w-5xl mx-auto p-4">
    {{ partial "header.html" . }}
  </header>
  <main class="max-w-3xl mx-auto p-6">

    {{ block "main" . }}{{ end }}
  </main>
  <button class="w-8 h-8 sticky bottom-5 left-full z-50 -translate-5 page-top-button">
    <svg  class="fill-[#59636e]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M 16 3 C 8.832031 3 3 8.832031 3 16 C 3 23.167969 8.832031 29 16 29 C 23.167969 29 29 23.167969 29 16 C 29 8.832031 23.167969 3 16 3 Z M 16 5 C 22.085938 5 27 9.914063 27 16 C 27 22.085938 22.085938 27 16 27 C 9.914063 27 5 22.085938 5 16 C 5 9.914063 9.914063 5 16 5 Z M 16 11.09375 L 15.28125 11.78125 L 9.28125 17.78125 L 10.71875 19.21875 L 16 13.9375 L 21.28125 19.21875 L 22.71875 17.78125 L 16.71875 11.78125 Z"/></svg>
  </button>
  <footer class="max-w-3xl mx-auto px-4 mt-10 py-6">
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
