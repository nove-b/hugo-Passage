<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
  {{ partialCached "css.html" . }}
</head>

<body class="bg-[#f5f5f5]"
  style="font-family: Inter, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;">
  <header class="flex justify-between items-center max-w-5xl mx-auto p-4 sticky top-0 z-50">
    {{ partial "header.html" . }}
  </header>
  <main class="max-w-3xl mx-auto p-6">

    {{ block "main" . }}{{ end }}
  </main>
  <button type="button" class="w-8 h-8 sticky bottom-5 left-full z-50 -translate-5 page-top-button">
    <svg class="fill-[#59636e]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path
        d="M 16 3 C 8.832031 3 3 8.832031 3 16 C 3 23.167969 8.832031 29 16 29 C 23.167969 29 29 23.167969 29 16 C 29 8.832031 23.167969 3 16 3 Z M 16 5 C 22.085938 5 27 9.914063 27 16 C 27 22.085938 22.085938 27 16 27 C 9.914063 27 5 22.085938 5 16 C 5 9.914063 9.914063 5 16 5 Z M 16 11.09375 L 15.28125 11.78125 L 9.28125 17.78125 L 10.71875 19.21875 L 16 13.9375 L 21.28125 19.21875 L 22.71875 17.78125 L 16.71875 11.78125 Z" />
    </svg>
  </button>
  <footer class="max-w-3xl mx-auto px-4 mt-10 py-6">
    {{ partial "footer.html" . }}
  </footer>

  <dialog id="search-dialog"
    class="max-w-11/12 sm:max-w-[560px]  rounded-xl w-full  fixed top-16 left-1/2 -translate-x-1/2 bg-white shadow-lg overflow-hidden">
    <div
      class="bg-[#f5f6f7]  shadow-[inset_1px_1px_0_0_hsla(0,0%,100%,.5),_0_3px_8px_0_#555a64] flex flex-col   relative overflow-hidden ">

      <!-- ヘッダー -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800">Search</h2>
        <button id="search-dialog-close" type="button">

          <svg xmlns="http://www.w3.org/2000/svg" style="fill: rgba(89, 99, 110, 1);" width="24" height="24"
            viewBox="0 0 32 32">
            <path
              d="M 16 3 C 8.832031 3 3 8.832031 3 16 C 3 23.167969 8.832031 29 16 29 C 23.167969 29 29 23.167969 29 16 C 29 8.832031 23.167969 3 16 3 Z M 16 5 C 22.085938 5 27 9.914063 27 16 C 27 22.085938 22.085938 27 16 27 C 9.914063 27 5 22.085938 5 16 C 5 9.914063 9.914063 5 16 5 Z M 12.21875 10.78125 L 10.78125 12.21875 L 14.5625 16 L 10.78125 19.78125 L 12.21875 21.21875 L 16 17.4375 L 19.78125 21.21875 L 21.21875 19.78125 L 17.4375 16 L 21.21875 12.21875 L 19.78125 10.78125 L 16 14.5625 Z" />
          </svg>
        </button>
      </div>

      <!-- コンテンツ -->
      <div class=" overflow-y-auto max-h-[300px]">
        <!-- ここに検索フォームや候補を追加 -->
        <div class="p-4 sticky top-0  z-10 bg-[#f5f6f7] border-b border-gray-200">

          <input id="search-input" type="text" class="w-full px-4 py-2 rounded-md border border-gray-300  bg-white "
            placeholder="Search Word" />
        </div>
        <div id="search-results" class=" px-2">
        </div>
      </div>

</body>

</html>
