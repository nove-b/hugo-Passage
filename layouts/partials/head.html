<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ printf "%s | %s" .Title .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description | default " Hugo-Passageで作成したブログです。" }}{{
  else if .Params.description }}{{ .Params.description }}{{ else if .Content | truncate 120 }}{{ .Content | truncate 120
  }}{{ else }}{{ .Site.Params.description | default "Hugo-Passageで作成したブログです。" }}{{ end }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
{{ if .Site.Params.analytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.analytics }}');
</script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

<script>
  hljs.initHighlightingOnLoad();  // ページ読み込み時にハイライトを適用
</script>

{{ end }}
{{ partialCached "head/js.html" . }}
